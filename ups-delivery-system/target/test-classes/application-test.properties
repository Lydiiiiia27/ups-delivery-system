# Test environment specific properties

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Mock settings for World Simulator
ups.world.host=localhost
ups.world.port=12345
ups.init.trucks=3
ups.world.create.new=true
ups.world.sim.speed=1000

# Mock Amazon service URL
amazon.service.url=http://localhost:8081

# Logging settings for testing
logging.level.com.ups=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO