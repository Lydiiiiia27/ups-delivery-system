# Test Configuration

# Default URL for Amazon service in tests
amazon.service.url=http://amazon-mock:8080

# Database configuration for tests (using PostgreSQL)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://ups-db:5432/ups
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Turn off sensitive endpoints for tests
management.endpoints.web.exposure.include=*

# Logging configuration
logging.level.root=INFO
logging.level.com.ups=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO