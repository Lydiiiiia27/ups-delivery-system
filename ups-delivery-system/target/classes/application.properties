# Default Spring Application Properties

# Server settings
server.port=8080

# Database configuration using H2 for development
spring.datasource.url=jdbc:h2:mem:upsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# World simulator connection settings
ups.world.host=localhost
ups.world.port=12345
ups.init.trucks=5
ups.world.create.new=true
ups.world.sim.speed=100

# Amazon service URL
amazon.service.url=http://localhost:8081

# Logging
logging.level.com.ups=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN