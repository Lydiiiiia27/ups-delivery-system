<!-- src/main/resources/templates/tracking.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UPS - Track Your Package</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Track Your Package</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            Error message
                        </div>
                        <form th:action="@{/tracking}" method="post">
                            <div class="mb-3">
                                <label for="trackingNumber" class="form-label">Tracking Number</label>
                                <input type="number" class="form-control" id="trackingNumber" name="trackingNumber" placeholder="Enter your tracking number" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Track</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/login}">Login</a> | 
                        <a th:href="@{/register}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
